<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ELkady Movie Database</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <img src="https://i.imgur.com/hajrj0S.png" alt="KMDB Logo" class="logo">
        <h1>ELkady Movie Database</h1>

        <!-- حقول إدخال مفاتيح API -->
        <div class="api-keys">
            <label for="tmdbApiKeyInput">TMDb API Key:</label>
            <input type="text" id="tmdbApiKeyInput" placeholder="Enter TMDb API Key #Leave it empty if you don't have your own key">
            <label for="omdbApiKeyInput">OMDb API Key:</label>
            <input type="text" id="omdbApiKeyInput" placeholder="Enter OMDb API Key #Leave it empty if you don't have your own key">
        </div>

        <!-- زر تحميل قائمة الأفلام -->
        <div class="upload-section">
            <input type="file" id="fileInput" style="display: none;">
            <button id="uploadButton">Upload Movie List</button>
        </div>

        <!-- أزرار التحكم -->
        <div class="control-buttons">
            <div class="button-group">
                <button id="startTmdbButton" disabled>Start TMDb</button>
                <button id="startOmdbButton" disabled>Start OMDb</button>
                <button id="startBothButton" disabled>Start Both</button>
            </div>
            <div class="button-group">
                <button id="fetchDataButton" disabled>Fetch Data Only</button>
                <button id="pauseButton" disabled>Pause</button>
                <button id="stopButton" disabled>Stop</button>
                <button id="resetButton">Reset</button>
            </div>
        </div>

        <!-- خيار تحميل ملفات Excel -->
        <label class="checkbox-label">
            <input type="checkbox" id="downloadExcelCheckbox" checked> Download Excel Files
        </label>

        <!-- شريط التقدم -->
        <div class="progress-bar">
            <div id="progress" class="progress"></div>
        </div>

        <!-- الإحصائيات -->
        <div class="stats">
            <p>Remaining: <span id="remaining">0</span> / <span id="totalMovies">0</span></p>
            <p>Downloaded (TMDb): <span id="downloadedTmdb">0</span></p>
            <p>Downloaded (OMDb): <span id="downloadedOmdb">0</span></p>
            <p>Total Size: <span id="size">0 MB / 0 GB</span></p>
        </div>

        <!-- مربع البحث وعرض البيانات -->
        <div class="search-section">
    <div class="search-container">
        <input type="text" id="searchInput" placeholder="Enter movie title (Example: Doom, 2005 or Doom)">
        <div class="save-buttons">
            <button id="saveCurrentButton" disabled>Save Current</button>
            <button id="downloadAllButton" disabled>Download All</button>
        </div>
    </div>
    <div class="search-buttons">
        <button id="searchTmdbButton">Search with TMDb</button>
        <button id="searchOmdbButton">Search with OMDb</button>
    </div>
    <!-- عداد الصور المحفوظة -->
    <div id="savedImagesCounter" class="saved-images-counter">Saved Images: 0</div>
    <div id="movieDetails" class="movie-details"></div>
</div>

        <!-- التذييل -->
        <div class="footer">
            &copy; 2025 Karem Elkady. All rights reserved.
        </div>
    </div>

    <!-- المكتبات الخارجية -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.0/xlsx.full.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
